<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js & Arduino 신호등</title>
    
    <!-- ✅ p5.js 기본 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    
    <!-- ✅ p5 웹 시리얼 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/p5.webserial@1.1.1/dist/p5.webserial.min.js"></script>
    
    <!-- ✅ 스타일 적용 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🚦 p5.js & Arduino 신호등</h1>
        <p>Arduino와 Web Serial API를 이용한 신호등 시뮬레이션</p>

        <!-- ✅ 시리얼 연결 버튼 -->
        <button id="connectButton">🔌 시리얼 연결</button>

        <!-- ✅ 밝기 조절 슬라이더 -->
        <p>💡 현재 밝기: <span id="brightnessValue">255</span></p>

        <!-- ✅ 신호 상태 출력 -->
        <p>🚦 현재 신호 상태: <span id="trafficState">대기 중...</span></p>
        <!-- ✅ 신호등 지속 시간 조정 슬라이더 -->
        <h3>⏳ 신호등 지속 시간 조정</h3>

        <label>🔴 빨간불 (초): <span id="redTimeValue">2</span></label>
        <input type="range" id="redTimeSlider" min="1" max="5" step="0.1" value="2">

        <label>🟡 노란불 (초): <span id="yellowTimeValue">0.5</span></label>
        <input type="range" id="yellowTimeSlider" min="0.5" max="2" step="0.1" value="0.5">

        <label>🟢 초록불 (초): <span id="greenTimeValue">2</span></label>
        <input type="range" id="greenTimeSlider" min="1" max="5" step="0.1" value="2">
        <!-- ✅ 신호등 조작 버튼 -->
        <div class="buttons">
            <button id="emergencyBtn">🚨 긴급 모드</button>
            <button id="blinkBtn">⚠️ 깜빡임 모드</button>
            <button id="onOffBtn">🔄 신호등 ON/OFF</button>
        </div>

        <!-- ✅ 신호등 UI (LED 상태 표시) -->
        <div class="traffic-light">
            <div id="red-indicator" class="light red"></div>
            <div id="yellow-indicator" class="light yellow"></div>
            <div id="green-indicator" class="light green"></div>
        </div>
    </div>

    <!-- ✅ 스케치 파일 연결 -->
    <script src="sketch.js"></script>
</body>
</html>
